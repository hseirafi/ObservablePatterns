<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Observables from Scratch</title>
</head>
<body>
    <h3>Observable</h3>

    <div id="myText">Type in input</div>
    <div id="myTextReverse">Type in input</div>
    <input id="myInput" value="Type in input" />

    <div>
        <form>
            <h3>Adder</h3>
            <input class="x"> + <input class="y"> = <span class="result"></span>
        </form>
    </div>

    <div id="dragdrop">
        <div id="parent" style="width:100%; height:200px; background-color:red">
            <div id="widget" style="position:absolute;width:150px;background-color:blue;color:white">Drag me</div>
        </div>
    </div>

    <script type="text/javascript" src="../dist/index.js"></script>
    <script type="text/javascript" src="index.js"></script>
    <script type="text/javascript" src="adder.js"></script>
    <script type="text/javascript" src="dragdrop.js"></script>
</body>
</html>
